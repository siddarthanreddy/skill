<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillStarter | Roadmaps</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f0f4ff, #f9fcff);
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #4a90e2;
    }
    .name {
      font-weight: 600;
      color: #555;
    }
    .container {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }
    .card {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card h3 {
      margin-top: 10px;
      color: #4a90e2;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <div class="logo">SkillStarter</div>
    <div class="name">Siddarthan Reddy</div>
  </header>

  <div class="container">
    <h1 data-aos="fade-up">Choose Your Roadmap</h1>
    <div class="grid">
      <a href="roadmap-python.html">
        <div class="card" data-aos="fade-up" data-aos-delay="100">
          <img src="https://img.icons8.com/color/96/python.png" />
          <h3>Python</h3>
        </div>
      </a>
      <a href="roadmap-web.html">
        <div class="card" data-aos="fade-up" data-aos-delay="200">
          <img src="https://img.icons8.com/color/96/html-5--v1.png" />
          <h3>Web Development</h3>
        </div>
      </a>
      <a href="roadmap-aptitude.html">
        <div class="card" data-aos="fade-up" data-aos-delay="300">
          <img src="https://img.icons8.com/color/96/combo-chart--v1.png" />
          <h3>Aptitude</h3>
        </div>
      </a>
      <a href="roadmap-dsa.html">
        <div class="card" data-aos="fade-up" data-aos-delay="400">
          <img src="https://img.icons8.com/color/96/artificial-intelligence.png" />
          <h3>DSA</h3>
        </div>
      </a>
      <a href="roadmap-reasoning.html">
        <div class="card" data-aos="fade-up" data-aos-delay="500">
          <img src="https://img.icons8.com/color/96/mind-map.png" />
          <h3>Logical Reasoning</h3>
        </div>
      </a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
