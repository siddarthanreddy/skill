<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillStarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f0f4ff, #f9fcff);
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #4a90e2;
    }
    .name {
      font-weight: 600;
      color: #555;
    }
    main {
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 48px;
      color: #333;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
      color: #555;
    }
    .btn {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      background-color: #4a90e2;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #3b7ecf;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <div class="logo">SkillStarter</div>
    <div class="name">Siddarthan Reddy</div>
  </header>

  <main>
    <h1 data-aos="fade-up">Begin Your Learning Journey</h1>
    <p data-aos="fade-up" data-aos-delay="100">
      Get clear roadmaps and step-by-step guidance to master DSA, Python, Web Dev, Aptitude and more!
    </p>
    <a href="roadmaps.html"><button class="btn" data-aos="zoom-in" data-aos-delay="300">Explore Roadmaps</button></a>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
